<!DOCTYPE html>
<html>
    <head>
        <title>Wahed Invest Chrome Extension</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="./main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id='amigx' class='container dark'>
            <div class='row'>
                <div class='ticker'>
                    <span>AMIGX</span>
                </div>
                <div id='amigx-price' class='price'>
                    <span>$0.00</span>
                </div>
            </div>
        </div>

        <div id='aminx' class='container light'>
            <div class='row'>
                <div class='ticker'>
                    <span>AMINX</span>
                </div>
                <div id='aminx-price' class='price'>
                    <span>$0.00</span>
                </div>
            </div>
        </div>

        <div id='amidx' class='container dark'>
            <div class='row'>
                <div class='ticker'>
                    <span>AMIDX</span>
                </div>
                <div id='amidx-price' class='price'>
                    <span>$0.00</span>
                </div>
            </div>
        </div>

        <div id='wisex' class='container light'>
            <div class='row'>
                <div class='ticker'>
                    <span>WISEX</span>
                </div>
                <div id='wisex-price' class='price'>
                    <span>$0.00</span>
                </div>
            </div>
        </div>

        <div id='gld' class='container dark'>
                <div class='row'>
                    <div class='ticker'>
                        <span>GLD</span>
                    </div>
                    <div id='gld-price' class='price'>
                        <span>$0.00</span>
                    </div>
                </div>
            </div>

        <script src="./jquery-3.2.1.min.js"></script>        
        <script src='./main.js' type='text/javascript'></script>
    </body>
</html>
