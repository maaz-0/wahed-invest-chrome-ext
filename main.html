<!DOCTYPE html>
<html>
    <head>
        <title>Wahed Invest Chrome Extension</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="./main.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>        
    </head>

    <body>
        <div id='amigx' class='container bg-yellow'>
            <div class='row'>
                <div class='ticker'>
                    <span>AMIGX</span>
                </div>
                <div id='amigx-price' class='price'>
                    <span>$0.00</span>
                </div>
            </div>
        </div>

        <div id='aminx' class='container bg-red'>
            <div class='row'>
                <div class='ticker'>
                    <span>AMINX</span>
                </div>
                <div id='aminx-price' class='price'>
                    <span>$0.00</span>
                </div>
            </div>
        </div>

        <div id='amidx' class='container bg-yellow'>
            <div class='row'>
                <div class='ticker'>
                    <span>AMIDX</span>
                </div>
                <div id='amidx-price' class='price'>
                    <span>$0.00</span>
                </div>
            </div>
        </div>

        <div id='wisex' class='container bg-red'>
            <div class='row'>
                <div class='ticker'>
                    <span>WISEX</span>
                </div>
                <div id='wisex-price' class='price'>
                    <span>$0.00</span>
                </div>
            </div>
        </div>

        <div id='gld' class='container bg-yellow'>
                <div class='row'>
                    <div class='ticker'>
                        <span>GLD</span>
                    </div>
                    <div id='gld-price' class='price'>
                        <span>$0.00</span>
                    </div>
                </div>
            </div>

        <script src='./main.js' type='text/javascript'></script>
        <script type='text/javascript'>
            $(document).ready(function(){
                initialize();
            });
        </script>
    </body>
</html>
